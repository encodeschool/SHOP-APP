<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px; color: #333;">
    <div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://goshtgo.uz/static/media/logo.9e21dd66be2aa089c105.png" alt="Shop Logo" style="width: 150px;">
        </div>

        <!-- Heading -->
        <h2 style="color: #aa282c;">Thank you for your order!</h2>

        <!-- Order Info -->
        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${formattedDate}"></span></p>

        <!-- Table -->
        <h3 style="margin-top: 30px;">Order Summary</h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
            <thead>
                <tr style="background-color: #aa282c; color: white;">
                    <th style="padding: 10px; text-align: left;">Product</th>
                    <th style="padding: 10px; text-align: right;">Quantity</th>
                    <th style="padding: 10px; text-align: right;">Unit Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.items}" style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px;" th:text="${item.product.title}"></td>
                    <td style="padding: 10px; text-align: right;" th:text="${item.quantity}"></td>
                    <td style="padding: 10px; text-align: right;" th:text="${item.pricePerUnit}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Total -->
        <p style="margin-top: 20px; font-size: 16px;"><strong>Total:</strong><span th:text="${formattedTotal}"></span></p>

        <p style="margin-top: 20px; font-size: 16px;"><strong>Discount: </strong><span th:text="${order.discountAmount}"></span></p>

        <p style="margin-top: 20px; font-size: 16px;"><strong>Final Price: </strong><span th:text="${order.finalPrice}"></span></p>

        <!-- Message -->
        <p style="margin-top: 30px;">We will notify you once your order is shipped.</p>

        <!-- Footer -->
        <p style="margin-top: 40px;">Best regards,<br><strong>Your Shop Team</strong></p>
    </div>
</body>
</html>
