name: Playwright Tests of Gosht Go Project
on: [push, pull_request]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd SHOP-APP/projects/goshtgo/shop && npm ci
      - run: npx playwright install --with-deps
      - run: cd SHOP-APP/projects/goshtgo/shop && npm run test:e2e
